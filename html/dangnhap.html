<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Đăng Nhập</title>
    <link rel="shortcut icon" type="image/vnd.microsoft.icon" href="../images/Apple-logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="../css/index.css">
</head>

<body class="page page--background">
    <header class="header">

    </header>
    <main class="main">
        <section class="main__login">
            <div class="title-login">
                <img class="logo--apple" src="../images/Apple-logo.png" alt="Logo Apple">
                <h2 class="main__title title-center">WELCOME BACK!</h2>
                <p class="main__content content-center">We're so excited to see you again!</p>
            </div>
            <div class="main__login-form">
                <form class="login__form" action="" method="get">
                    <label class="login__form--label" for="">Email or phone number</label>
                    <input required class="login__form--input-text" type="text">
                    <label class="login__form--label" for="">Password</label>
                    <input required maxlength="8" class="login__form--input-text" type="password">
                    <a class="forgot-password link__text" href="">Forgot your password?</a>
                    <input class="login__form--input-button" type="button" value="Log In">
                    <p class="create__acount">Need an acount? <a class="link-regidter link__text"
                            href="../html/dangky.html">Regidter</a></p>
                </form>
            </div>
            <div class="main__login--qr">
                <img class="login__qr--img" src="../images/dangnhap/QR_login.png" alt="QR login">
                <h2 class="main__title h2__login-qr">Log in with QR Code</h2>
            </div>
        </section>
    </main>
    <footer class="footer">

    </footer>
</body>

</html>
